<div class="card">
  <div class="card-body">
    <h5 class="card-title">Agregar Agremiado</h5>
    <form [formGroup]="formAgremiado" (ngSubmit)="newAgremiado()">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="a_paterno">Apellido Paterno:</label>
        <input type="text" class="form-control" id="a_paterno" formControlName="a_paterno">
      </div>

      <div class="form-group">
        <label for="a_materno">Apellido Materno:</label>
        <input type="text" class="form-control" id="a_materno" formControlName="a_materno">
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo" formControlName="sexo">
          <option value="Hombre">Masculino</option>
          <option value="Mujer">Femenino</option>
          <option value="No_especificado">Prefiero no decirlo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="NUP">NUP:</label>
        <input type="text" class="form-control" id="NUP" formControlName="NUP">
      </div>

      <div class="form-group">
        <label for="NUE">NUE:</label>
        <input type="text" class="form-control" id="NUE" formControlName="NUE">
      </div>

      <div class="form-group">
        <label for="RFC">RFC:</label>
        <input type="text" class="form-control" id="RFC" formControlName="RFC">
      </div>

      <div class="form-group">
        <label for="NSS">NSS:</label>
        <input type="text" class="form-control" id="NSS" formControlName="NSS">
      </div>

      <div class="form-group">
        <label for="fecha_nacimiento">Fecha nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento" formControlName="fecha_nacimiento">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono">
      </div>

      <div class="form-group">
        <label for="cuota">Cuota:</label>
        <select class="form-control" id="cuota" formControlName="cuota">
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="formAgremiado.invalid">Agregar</button>
    </form>
  </div>
</div>
